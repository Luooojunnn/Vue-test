<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
<h1>v-model实例</h1>
<hr/>
<div id="app">
    原始:<input type="text" v-model="msg">{{msg}}<br/>
    lazy:<input type="text" v-model.lazy="msg2">{{msg2}}<br/>
    number:<input type="number" v-model.number="msg3">{{msg3}}<br/>
    trim:<input type="text" v-model.trim="msg4">{{msg4}}<br/>
    <br/>
    textarea:<textarea cols="30" rows="10" v-model="msg5" style="vertical-align:top"></textarea>{{msg5}}<br/>
    <br/>
    <input type="checkbox" id="isTrue" v-model="istrue">
    <label for="isTrue">{{istrue}}</label>
    <br/>
    <input type="checkbox" value="water" v-model="like" id="water"><label for="water">水</label>
    <input type="checkbox" value="sunshine" v-model="like" id="sunshine"><label for="sunshine">阳光</label>
    <input type="checkbox" value="spot" v-model="like" id="spot"><label for="spot">运动</label>
    <input type="checkbox" value="eating" v-model="like" id="eating"><label for="eating">美食</label>
    <p>{{like}}</p>
    <br/>
    男：<input type="radio" value="man" v-model="sex">
    女：<input type="radio" value="woman" v-model="sex"><br/>
    {{sex}}
</div>

<script>
    let app = new Vue({
        el:'#app',
        data:{
            msg:'',
            msg2:'',
            msg3:'',
            msg4:'',
            msg5:'',
            istrue:true,
            like:[],
            sex:[]
        }
    })
</script>
</body>
</html>
