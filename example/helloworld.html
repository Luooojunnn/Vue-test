<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello world</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>Hello world实例</h1>
    <hr/>
    <div id="app">
        {{msg}}
    </div>

    <script>
        let app = new Vue({
            el:'#app',
            data:{
                msg:'Hello world'
            }
        })
    </script>
</body>
</html>
